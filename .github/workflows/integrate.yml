---
name: Rails Continuous Integration

on:
  pull_request:
    branches: [development]
jobs:
  test_pull_request:
    runs-on: ubuntu-latest
    services:
      postgres: 
        image: postgres:11
        env:
          POSTGRES_USER: myapp
          POSTGRES_DB: myapp_test
          POSTGRES_PASSWORD: ""
        ports: ["5432:5432"]

    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: Setup test database
        env:
          RAILS_ENV: test
          PGHOST: localhost
          PGUSER: myapp
        run: |
          bin/rails db:setup
      -name: Run tests
        run: bun/rspec
